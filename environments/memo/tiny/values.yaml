basic:
  application:
    name: 'tinyapi'

  deployment:
    replicaCount: 1

    containers:
      - name: 'tiny-api'
        image: 'dapengwang/tiny-api:0.0.2'
        containerPort: 6666
        livenessProbe:
          httpGet:                                                                                                                                                                                                                      │
            path: "/tiny/actuator/health"
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:                                                                                                                                                                                                                      │
            path: "/tiny/actuator/health"
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
