basic:
  application:
    name: 'admin-ui'
    type: 'frontend'

  ingress:
    host: local.me
    strip: "true"

  deployment:
    replicaCount: 1

    containers:
      - name: 'admin-ui'
        image: 'dapengwang/admin-ui:1.0.0'
        containerPort: 8080
        ingress:
          path: /admin-ui/?(.*)
